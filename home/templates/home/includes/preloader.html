<!-- Preloader -->
<div id="preloader">
  <div class="preloader-content">
    <i class="fa fa-line-chart preloader-icon" aria-hidden="true"></i>
    <h2 class="preloader-text">EversteadInvest</h2>
  </div>
</div>

<style>
    /* Fullscreen Preloader */
#preloader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #0a0a0a 15%, #000 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

/* Content Wrapper */
.preloader-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

/* Line Chart Icon */
.preloader-icon {
  font-size: 60px; /* smaller size */
  color: #eb252f;
  animation: linePulse 1.8s ease-in-out infinite;
  filter: drop-shadow(0 0 8px #eb252f);
}

/* Company Name */
.preloader-text {
  color: #eb252f;
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-size: 1.2rem;
  text-transform: uppercase;
  text-shadow: 0 0 10px #eb252f, 0 0 20px #ff4a5c;
  animation: glowText 2s infinite alternate;
}

/* Line chart bounce animation */
@keyframes linePulse {
  0% { transform: scale(1) translateY(0); opacity: 0.9; }
  50% { transform: scale(1.15) translateY(-4px); opacity: 1; }
  100% { transform: scale(1) translateY(0); opacity: 0.9; }
}

/* Glowing text animation */
@keyframes glowText {
  0% { opacity: 0.7; text-shadow: 0 0 10px #eb252f; }
  100% { opacity: 1; text-shadow: 0 0 25px #ff4a5c; }
}

/* Hide preloader when body has .loaded */
body.loaded #preloader {
  opacity: 0;
  visibility: hidden;
}

</style>

<script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });
</script>
